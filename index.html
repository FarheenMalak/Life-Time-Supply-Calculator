<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lifetime Supply Calculator</title>
</head>
<body>
    <div class="container">
        <h2>Lifetime Supply Calculator</h2>
        <div class="input-section">
            <input type="text" id="snack-input" placeholder="Favorite Snack" />
            <input type="number" id="age-input" placeholder="Current Age" />
            <input type="number" id="max-age-input" placeholder="Estimated Maximum Age" />
            <input type="number" id="snacks-per-day-input" placeholder="Snacks Per Day" />
            <button id="calculate-btn">Calculate</button>
        </div>
        <div id="lifetime-supply" class="result"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
